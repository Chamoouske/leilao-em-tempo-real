type Message {
  key: String
  value: String!
  partition: Int
  offset: String
  timestamp: String
}

input MessageInput {
  key: String
  value: String!
  partition: Int
}

type Query {
  messages(topic: String!, partition: Int, limit: Int = 10): [Message!]!

  topics: [String!]!
}

type Mutation {
  sendMessage(topic: String!, message: MessageInput!): Boolean!
}

type Subscription {
  messageReceived(topic: String!): Message!
}