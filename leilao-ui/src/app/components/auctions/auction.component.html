<div class="auction-container">
    <table mat-table [dataSource]="auctions()" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let auction">{{auction.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let auction">{{auction.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let auction">{{auction.description}}</td>
        </ng-container>

        <ng-container matColumnDef="currentBid">
            <th mat-header-cell *matHeaderCellDef>Current Bid</th>
            <td mat-cell *matCellDef="let auction">{{auction.currentBid}}</td>
        </ng-container>

        <ng-container matColumnDef="currentBidder">
            <th mat-header-cell *matHeaderCellDef>Current Bidder</th>
            <td mat-cell *matCellDef="let auction">{{auction.currentBidder}}</td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let auction">{{auction.endDate}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let auction">{{auction.status}}</td>
        </ng-container>

        <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef>Version</th>
            <td mat-cell *matCellDef="let auction">{{auction.version}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let auction">
                <div class="bid-controls">
                    <mat-form-field appearance="outline" class="bid-input">
                        <mat-label>Bidder ID</mat-label>
                        <input matInput type="text" 
                               [ngModel]="getBidderId(auction.id)" 
                               (ngModelChange)="setBidderId(auction.id, $event)" />
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="bid-input">
                        <mat-label>Amount</mat-label>
                        <input matInput type="number" 
                               [ngModel]="getBidAmount(auction.id)" 
                               (ngModelChange)="setBidAmount(auction.id, $event)" />
                    </mat-form-field>
                    <button mat-raised-button color="primary" (click)="newBid(auction)">New Bid</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
