spring:
  application:
    name: leilao-api
  profiles:
    active: @spring.profiles.active@

  cloud:
    stream:
      bindings:
        auction-out-0:
          destination: auction
        bid-out-0:
          destination: bid

  graphql:
    cors:
      allowed-origins: ${URL_ACCESS}
      allowed-methods: "*"
    graphiql:
      enabled: true
      path: /graphiql
